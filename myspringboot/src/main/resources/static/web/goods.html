<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- HTML5 Shiv 和 Respond.js 用于让 IE8 支持 HTML5元素和媒体查询 -->
    <!-- 注意： 如果通过 file://  引入 Respond.js 文件，则该文件无法起效果 -->

    <script src="https://s3.pstatp.com/cdn/expire-1-M/jquery/3.3.1/jquery.min.js"></script>

    <title></title>
</head>
<body>
<div style="width: 1000px; border: 1px groove solid; margin: 0 auto; margin-top: 120px;">
    <table class="table table-hover">
        <thead>
        <tr style="font-size: 20px; font-weight: bold; text-align: center;">
            <td>编　号</td>
            <td>名　称</td>
            <td>单　价</td>
        </tr>
        </thead>
        <tbody id="goods" style="text-align: center;">
        <tr style="font-size: 15px;">
            <td>23</td>
            <td>23</td>
            <td>23</td>
        </tr>
        </tbody>
    </table>
</div>
<script type="text/javascript">
    $(document).ready(function () {
        showGoodList();
    })

    function showGoodList() {
        console.log("shiabil");
        $.ajax({
            "url": "/good/hot",
            "type": "get",
            "dataType": "json",

            "success": function (json) {
                console.log("chenggongl");
                var list = json.data;

                $("#goods").empty();
                for (var i = 0; i < list.length; i++) {
                    var html = '<tr>' +
                        '<td>#{pid}</td>' +
                        '<td>#{pname}</td>' +
                        '<td>#{pprices}¥</td>' +
                        '</tr>';
                    html = html.replace(/#{pid}/g, list[i].pid);
                    html = html.replace(/#{pname}/g, list[i].pname);
                    html = html.replace(/#{pprices}/g, list[i].pprices);
                    $("#goods").append(html);
                }
            }
        })
    }
</script>
</body>
</html>
